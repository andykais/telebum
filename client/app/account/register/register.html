<div id="navbarholder" ng-include src="'app/components/navbar/navbar.html'"></div>
<div ng-controller="RegisterCtrl" class="login">
  <div id="signupPad">
    <h1>Create a User</h1>
    <form ng-submit="create()">
      <div class="user">
        <input ng-model="user.username" type="text" placeholder="username"></input>
      </div>
      <div class="password">
        <input ng-model="user.password" type="password" placeholder="password"></input>
      </div>
      <div class="row" id="submitters">
        <div class="tweleve columns">
          <button>create user</button>
        </div>
      </div>
    </form>
  </div>
</div>
