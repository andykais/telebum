<div id="navbarholder" ng-include src="'app/components/navbar/navbar.html'"></div>

<div id="{{ seriesId }}" class="showItem" ng-repeat="(seriesId, show) in shows">
  <div class="progressBar">
    <div class="bar"></div>
    <!-- <div class="bar" style="width:{{ show.percentComplete }}%;"></div> -->
  </div>

  <span class="advanceIcon" ng-click="advance(seriesId)">
    <i class="fa fa-check fa-1x"></i>
  </span>
  <span class="showName">
    <a href="/shows/{{seriesId}}">{{ show.title }}</a>
  </span>
  <span class="lastSeen">
    Season {{ show.on.season }}  Episode {{ show.on.episode }}
  </span>
</div>
